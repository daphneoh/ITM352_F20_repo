<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let params = (new URL(document.location)).searchParams;
        GET = {};
        params.forEach(function (value, key) { GET[key] = value });



        function isNonNegIntString(string_to_check, returnErrors = false) {
            /*
            This function returns true if string_to_check is a non-negative integer. 
            If returnErrors = true will return the array of reasons it is not a 
            non-negative integer.
             */
            errors = []; // assume no errors at first
            if (Number(string_to_check) != string_to_check) { errors.push('Not a number!'); } // Check if string is a number value
            else {
                if (string_to_check < 0) errors.push('Negative value!'); // Check if it is non-negative
                if (parseInt(string_to_check) != string_to_check) errors.push('Not an integer!'); // Check that it is an integer

            }

            return returnErrors ? errors : ((errors.length > 0) ? false : true);
        }
        function checkQuantityTextbox() {
            qty_textbox_message.innerHTML = isNonNegIntString(quantity_textbox.value, true);
            join(" ");
        }

        function displayPurchase() {
            purchase_qty = GET["quantity_textbox"];
            if (isNonNegIntString(purchase_qty)) {
                document.write(`Thank for you for ordering ${purchase_qty} things! `);

            } else {
                checkQuantityTextbox();
            }

        }

        if(typeof GET["submit_button"] != 'undefined'){
            displayPurchase()
        }
    </script>
</head>

<body>
    <form name="quantity_form" action="" method="POST">
        <label for="quantity_textbox">quantity desired:</label><br>
        <input type="text" name="quantity_textbox">
        <span id='qty_textbox_message'>Enter a quantity</span>

        <br>
        <input type="submit" name="submit_button " value="Purchase">
    </form>
</body>

</html>
